<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class CountText extends React.Component {
            constructor(props) { // 1ª a ser executado
                super(props);
                this.state = {total: 0, tamanho:0}
            }
            render() {          // 2ª a ser executado
                return (
                    <form>
                        Nome: <input type="text" name="" id="" onChange={this.calcular}/>
                        <input type="button" value="Calcular" onClick={this.exibir}/>
                        <p>Total de caracteres: {this.state.tamanho}</p>
                    </form>
                );
            }
            exibir = () => {
                this.setState({tamanho:this.state.total})
            }
            calcular = (event) => {
                this.setState({total:event.target.value.length});
            }
        }
        ReactDOM.render(<CountText />, document.getElementById("root"));
    </script>
</body>
