<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class BtnHelloWorld extends React.Component {
            constructor(props) { // 1ª a ser executado
                super(props);
                this.state = {}
            }
            clicar = () => alert("Hello, World!");
            render() {          // 2ª a ser executado
                return (
                    <button onClick={this.clicar}>Clique em mim!</button>
                );
            }
        }
        ReactDOM.render(<BtnHelloWorld />, document.getElementById("root"));
    </script>
</body>
