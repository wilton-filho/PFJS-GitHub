<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class CountDownText extends React.Component {
            constructor(props) { // 1ª a ser executado
                super(props);
                this.state = {total: 0, max: 10}
            }
            render() {          // 2ª a ser executado
                return (
                    <form>
                        Nome: <input type="text" name="" id="" maxLength="10" onChange={this.calcular}/>
                        <p>Faltam: {this.state.max - this.state.total}</p>
                    </form>
                );
            }
            calcular = (event) => {
                if (event.target.value.length > this.state.max-1) alert("Acabou")
                this.setState({total:event.target.value.length});
                
            }
        }
        ReactDOM.render(<CountDownText />, document.getElementById("root"));
    </script>
</body>
