<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Login extends React.Component {
            constructor(props) { // 1ª a ser executado
                super(props);
                this.state = {username:"", pwd:""}
            }
            render() {          // 2ª a ser executado
                return (
                    <form>
                        Usuário: <input type="text" name="username" onChange={this.setData}/>
                        Senha: <input type="text" name="pwd" onChange={this.setData}/>
                        <input type="button" value="Entrar" onClick={this.validar}/>
                    </form>
                );
            }
            setData = (event) => {
                event.preventDefault();
                this.setState({[event.target.name]:event.target.value})
            }
            validar = () => {
                if (this.state.username == "") alert("Favor informar o usuário");
                else if (this.state.pwd == "") alert("Favor informar a senha");
                else alert("Login válido!");
            }
        }
        ReactDOM.render(<Login />, document.getElementById("root"));
    </script>
</body>
