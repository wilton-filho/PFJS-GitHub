<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo AJAX</title>
</head>
<body>
    <h1>Primeiro exemplo de AJAX</h1>
    <p id="txtMsg">Clique no bot√£o abaixo para mudar este texto.</p>
    <form action="">
        <input type="button" value="Alterar texto2" onclick="alterarTxt()">
    </form>
</body>
<script>
    function alterarTxt() {
        let xhttp = new XMLHttpRequest();
        let file = "bd.txt"
        xhttp.onreadystatechange = function () {
            if ((xhttp.readyState == 4) && (xhttp.status == 200)) {
                document.getElementById("txtMsg").innerHTML = xhttp.responseText;
            }
        }
        xhttp.open("GET",file,true);
        xhttp.send();
    }
</script>
</html>
