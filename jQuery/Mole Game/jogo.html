<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Mole Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/game.css">    
    <link rel="stylesheet" href="css/jAlertWifi.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/jAlertWifi.js"></script>
</head>

<body>
    <header>
        <p class="infoPanel">Tempo: 00:<span id="time">00</span></p>
        <p class="infoPanel">Pontuação: <span id="score">0</span></p>
    </header>

    <main>
        <section>
            <div class="board"></div>
        </section>
    </main>

    <footer>
        <div class="infoPanel">
            <label for="level">Nível</label>
            <select id="level" onchange="fillBoard()">
                <option value="easy">Fácil</option>
                <option value="medium">Médio</option>
                <option value="difficult" selected>Difícil</option>
                <option value="veryDifficult">Muito Difícil</option>
            </select>
        </div>
        <div class="infoPanel">
            <button id="btnPlay">Play</button>
            <button id="btnPause">Pause</button>
            <button id="btnStop">Stop</button>
            <button id="btnSair">Sair</button>
        </div>
    </footer>
</body>

</html>
