<!--Oculta parágrafos específicos de uma página ao pressionar btn, utilizando class-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculta parágrafos específicos usando CLASS </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Título de página</h1>
    <p>Sou o parágrafo 1</p>
    <p class="paragrafo">Sou o parágrafo 2</p>
    <p class="paragrafo">Sou o parágrafo 3</p>
    <button>Ocultar parágrafos 2 e 3</button>
</body>
<script>
    $(document).ready(function() {
        $("button").click(function() {
            $(".paragrafo").hide();
        });
    });
</script>
</html>
