    <script>
        // Tipos de funções: declarativa, anônima e arrow function

        // ----------------------------------------------------------------
        // Função declarativa;
        /*function somar(x, y) {
            z = x + y;
            alert(z);
        }
        somar(10,20);
        */

        // ----------------------------------------------------------------
        // Função anônima;
        /*somar = function (x, y) {
            z = x + y;
            alert(z);
        }
        somar(10,20);
        */

        // ----------------------------------------------------------------
        // Arrow Function
        /*somar = (x, y) => {
            z = x + y;
            alert(z);
        }
        somar(10, 20);
        */

       // ----------------------------------------------------------------
       // Arrow Function
       // Se o corpo da função declarativa tiver apenas uma única instrução não há necessidade do uso da {}
       somar = (x, y) => alert(x + y);
       somar(10, 20);
    </script>
