        class Time extends React.Component {
            // 1º a ser executado
            constructor(props){
                super(props);
                this.state = {data: new Date()};
            }
            // 2º a ser executado
            render() {
                return <p>{this.state.data.toLocaleTimeString()}</p>
            }
            // 3º a ser executado
            componentDidMount() {
               this.idTimer = setInterval(()=>this.setState({data: new Date()}),1000);
            }
            // Último método a ser executado desse componente
            componentWillUnmount() {
                clearInterval(this.idTimer);
            }
        }
