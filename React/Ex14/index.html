        // PASSO 4 (finalizando): Implementando componentWillUnmount()
        class Time extends React.Component {
            constructor(props){
                super(props);
                this.state = {date: new Date()};

            componentDidMount() {
                this.timerID = setInterval(()=>this.setState({date: new Date()}),1000);
