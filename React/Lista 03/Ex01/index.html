<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Login extends React.Component {
            constructor(props) {
                super(props);
                this.state = {username:"", password:""};
            }
            update = (event) => {
                event.preventDefault();
                if (event.target.name=="txtUsername")  this.setState({username:event.target.value});
                if (event.target.name=="txtPassword") this.setState({password:event.target.value});
                console.log(this.state);
            }
            validate = () => {
                (this.state.username && this.state.password)?alert("Login válido!"):alert("Login inválido");
            }
            render() {
                return (
                    <div>
                        <h1>Login</h1>
                        <form>
                            <input type="text" name="txtUsername" placeholder="Usuário" onChange={this.update}/><br/>
                            <input type="password" name="txtPassword" placeholder="Senha" onChange={this.update}/><br/>
                            <button onClick={()=>this.validate()}>Entrar</button>
                        </form>
                    </div>
                );    
            }
        }
        ReactDOM.render(<Login/>, document.getElementById("root"));
    </script>
</body>

</html>
