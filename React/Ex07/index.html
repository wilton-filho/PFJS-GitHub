<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
    <title>Document</title>
</head>
<body>
    <p>Informe um número aleatório entre 1 e 10</p>
    <form>
        <input type="text" name="" id="txtNumber">
        <input type="button" value="Conferir" onclick="validateNumber()"></button>
    </form>
    <div id="root"></div>

    <script type="text/babel">
        const randNumber = Math.floor(Math.random()*10)+1;
        function CheckNumber(props) {
            if (props.numberUser == randNumber) return <p>Acertou!</p>;
            else return (props.numberUser > randNumber)?<p>Errou. Tente um número MENOR!</p>:<p>Errou. Tente um número MAIOR!</p>
        }
        function validateNumber() {
            let txtNumber = document.getElementById("txtNumber").value;
            const element = <CheckNumber numberUser={txtNumber}/>
            ReactDOM.render(element, document.getElementById("root"));
        }
    </script>
</body>
</html>
