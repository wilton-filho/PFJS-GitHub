<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class Double extends React.Component {
            constructor(props){
                super(props);
                this.state = {value: 0};
            }
            update = (event) => this.setState({value: event.target.value});
            showDouble = () => this.setState({value: this.state.value * 2});
            render() {
                return (
                    <div>
                        <p>Digite um valor:</p>
                        <p>Dobro do valor: {this.state.value}</p>
                        <form>
                            <input type="text" onChange={this.update}/>
                            <button onClick={this.showDouble}>Ver o dobro</button>
                        </form>  
                    </div>
                );
            }
        }
        ReactDOM.render(<Double/>, document.getElementById("root"));
    </script>
</body>

</html>
