<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    .format {
      color: green;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // Os 2 códigos abaixo produzem o mesmo efeito.
    // Opção 1: Utilizando JSX
    const element = <h1 className="format">Hello, World!</h1>;

    // Opção 2: Sem utilizar JSX
    //const element = React.createElement("h1", {className: "format"}, "Hello, World!");

    ReactDOM.render(
      element,
      document.getElementById('root')
    );
  </script>
</body>

</html>
