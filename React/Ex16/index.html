<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" src="js/Counter.js">
        class Counter extends React.Component {
            constructor(props){
                super(props);
                this.state = {count: 10};
            }
            componentDidMount(){
                this.timeID = setInterval(()=>this.refreshCounter(), 1000);
            }
            refreshCounter(){
                if (this.state.count > 0) this.setState({count: this.state.count-1});
                else clearInterval(this.timeID);
            }
            componentWillUnmount(){
                clearInterval(this.timeID);
            }
            render(){
                if (this.state.count > 3) return <p>Contador: {this.state.count}</p>
                else return <p className="alert">Contador: {this.state.count}</p>
            }
        }
        ReactDOM.render(<Counter/>, document.getElementById("root"));
    </script>
</body>

</html>
