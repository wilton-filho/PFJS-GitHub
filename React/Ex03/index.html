<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

        const username = {
          firstName: '',
          lastName: ''
        };
        function setName(name, surname) {
          username.firstName = name;
          username.lastName = surname;
        }
        function getFullName() {
          if (username.firstName && username.lastName)
            return <h1>Olá, {username.firstName.concat(' ',username.lastName)}</h1>;
          else 
            return <h1>Olá, usuário!</h1>;
        }
        setName('Wilton','Filho');
        //setName('','');
        const element = (getFullName());
        ReactDOM.render(
          element,
          document.getElementById('root')
        );
    </script>
  </body>
</html>
