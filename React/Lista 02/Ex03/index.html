<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class RankingJSON extends React.Component {
            constructor(props) {
                super(props);
                this.state = { usuarios: [] };
            }
            componentDidMount() {
                let vetUsers = [];
                fetch('json/ranking.json')
                    .then(file => file.json())
                    .then(contents => {
                        contents.users.map((user, i) => {
                            vetUsers[i] = {username:user.username, score:user.score};
                        });
                        this.setState({usuarios: vetUsers});
                    })
                    .catch(err => console.log(err));
            }
            componentWillUnmount() { }
            render() {
                return (
                    <table>
                        {this.state.usuarios.map(user => <tr><td>{user.username}</td><td>{user.score}</td></tr>)}
                    </table>
                );
            }
        }
        ReactDOM.render(<RankingJSON />, document.getElementById("root"));
    </script>
</body>

</html>
